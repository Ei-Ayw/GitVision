name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN权限
permissions:
  contents: read
  pages: write
  id-token: write

# 确保只有一个部署作业同时运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建作业
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug environment variables
        run: |
          echo "VITE_GITHUB_CLIENT_ID=$VITE_GITHUB_CLIENT_ID"
          echo "VITE_GITHUB_REDIRECT_URI=$VITE_GITHUB_REDIRECT_URI"
        env:
          VITE_GITHUB_CLIENT_ID: Ov23liWez7h2I8NENfyu
          VITE_GITHUB_REDIRECT_URI: https://ei-ayw.github.io/GitVision/login

      - name: Build
        run: npm run build
        env:
          # 生产环境变量配置
          VITE_GITHUB_CLIENT_ID: Ov23liWez7h2I8NENfyu
          VITE_GITHUB_REDIRECT_URI: https://ei-ayw.github.io/GitVision/login
          VITE_API_BASE_URL: https://your-backend-api.com/api
          VITE_APP_NAME: GitVision
          VITE_APP_DESCRIPTION: GitHub仓库智能分析平台
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
